# Upstream para IPFS Gateways con failover automático
upstream ipfs_gateways {
    server 192.168.10.128:8080 max_fails=2 fail_timeout=5s;
    server 192.168.10.12:8080  max_fails=2 fail_timeout=5s backup;
    server 192.168.10.6:8080   max_fails=2 fail_timeout=5s backup;
}

server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_tokens off;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Límite de subida de archivos (PDFs)
    client_max_body_size 50M;

    # Cabeceras de Seguridad
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Proxy para IPFS Gateway (evita Mixed Content + Failover)
    location ~ ^/(ipfs|ipns)/ {
        proxy_pass http://ipfs_gateways;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Proxy para Backend (API)
    location /api/ {
        proxy_pass http://backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_hide_header X-Powered-By;
    }

    # Proxy para Frontend (Next.js)
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_hide_header X-Powered-By;
    }
}
